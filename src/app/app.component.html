<body id="body" class="light-mode">
    <div class="container-fluid">
        <!-- Search area -->
        <div class="row">
            <div class="col-md-12">

                <h1 class="jumbotron text-center"><img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/youtube-512.png" width="100" height="100"> YouTube Search</h1>
                <span class="pull-right">
                    <div class="pos">
                        <div class="col-sm-5">
                            <button type="button" class="btn btn-lg btn-secondary btn-toggle" data-toggle="button" (click)="toggleDarkLight()" aria-pressed="false" autocomplete="off">
                                <div class="handle"></div>
                            </button>
                        </div>
                    </div>
                </span>

            </div>

        </div>
        <div class="row">
            <div class=" col-md-offset-3 col-md-6">
                <form>
                    <div class="input-group">
                        <input type="search" id="search" name="search" class="form-control" placeholder="Search YouTube">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="searchButton" (click)='preFilter()'>Search</button>
                        </span>


                    </div>
                    <div id="error"></div>

                </form>
            </div>
        </div>

        <!-- Filter dropdown -->
        <div class="row">
            <div class="col-md-12">
                <div class="dropdown">
                    <button class="btn btn-lg dropdown-toggle" type="button" data-toggle="dropdown">Filter by
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="sort" (click)='SortByName()'>Name</a></li>
                        <li><a href="#" class="sort" (click)='SortByDate()'>Published Date</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <hr>
        <!-- Results area -->
        <div class="row">
            <div class="col-md-offset-2 col-md-8" *ngFor='let i of vList.items'>


                <ul class="media-list">
                    <li class="media">
                        <div class="media-left">
                            <a href="https://www.youtube.com/watch?v={{i.id.videoId}}">
                                <img class="media-object" src="{{i.snippet.thumbnails.high.url}}" height="170" width="240">
                            </a>
                        </div>
                        <div class="media-body">
                            <span class="pull-right">{{i.snippet.publishedAt | date:'medium' }}</span>
                            <a href="https://www.youtube.com/watch?v={{i.id.videoId}}">
                                <h4 class="media-heading">{{i.snippet.title}}</h4>
                            </a>
                            <p class="text-justify">{{i.snippet.description}}</p>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</body>
